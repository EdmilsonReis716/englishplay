<!doctype html><html lang="pt-BR"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Aula2</title><link rel="stylesheet" href="style.css"></head><body><header class="site-header"><div class="logo">EnglishPlay — Aula 2</div></header><main class="container"><section class="card"><h2>Aula 2 — Apresentações</h2><div class="personagens"><div class="char"><img src="srtv.png"><div class="small">Sr. TV</div></div><div class="char"><img src="emma.png"><div class="small">Emma</div></div><div class="char"><img src="jake.png"><div class="small">Jake</div></div></div><p id="qtext">Carregando...</p><div id="opts" class="options"></div><div style="margin-top:12px"><a class="btn" id="btnFinish" href="profile.html" style="display:none">Finalizar</a></div><div class="small">Pontuação: <span id="score">0</span></div></section></main><canvas id="fxc" style="position:fixed;left:0;top:0;pointer-events:none;z-index:60;display:none"></canvas><script>const qs=[{q:'Where are you from?',opts:['De onde você é?','Como vai?','Onde você mora?'],a:0},{q:'My name is John',opts:['Meu nome é John','Eu sou John','Eu moro em John'],a:0},{q:'How old are you?',opts:['Quantos anos você tem?','Onde você trabalha?','Qual seu nome?'],a:0},{q:'I live in Rio',opts:['Eu moro no Rio','Eu trabalho no Rio','Eu sou do Rio'],a:0},{q:'Nice to meet you',opts:['Prazer em conhecê-lo','Até logo','Bom dia'],a:0},{q:'I study English',opts:['Eu estudo inglês','Eu estudo português','Eu ensino inglês'],a:0},{q:'What do you do?',opts:['O que você faz?','Como você está?','Onde você mora?'],a:0},{q:'I work as a developer',opts:['Eu trabalho como desenvolvedor','Eu trabalho desenvolvedor','Eu sou desenvolvedor'],a:0},{q:'Where do you work?',opts:['Onde você trabalha?','Onde trabalha?','Onde você mora?'],a:0},{q:'I am from Brazil',opts:['Sou do Brasil','Eu moro no Brasil','Eu trabalho no Brasil'],a:0}];let i=0,score=0;const qtext=document.getElementById('qtext'),opts=document.getElementById('opts'),scoreEl=document.getElementById('score');function render(){if(i>=qs.length){qtext.textContent='Parabéns! Sua pontuação foi: '+score;opts.innerHTML='';document.getElementById('btnFinish').style.display='inline-block';saveResult();return;}const cur=qs[i];qtext.textContent=(i+1)+'. '+cur.q;opts.innerHTML='';cur.opts.forEach((o,idx)=>{const b=document.createElement('button');b.className='btn opt';b.textContent=o;b.onclick=()=>{if(idx===cur.a){good();score+=10;scoreEl.textContent=score;}else{bad();}Array.from(opts.querySelectorAll('button')).forEach(x=>x.disabled=true);setTimeout(()=>{i++;render();},900)};opts.appendChild(b)});}function good(){show(1);play(1);conf(80);}function bad(){show(0);play(0);sparks(60);}function show(ok){const f=document.createElement('div');f.className='feedback';f.style.position='fixed';f.style.left='50%';f.style.top='18%';f.style.transform='translateX(-50%)';f.style.fontSize='28px';f.style.fontWeight='800';f.style.padding='8px 14px';f.style.borderRadius='10px';f.style.zIndex=80;f.style.color=ok? '#0f0':'#f66';f.textContent= ok? '✔ Correct!':'✖ Wrong';document.body.appendChild(f);setTimeout(()=>f.remove(),700);}function play(ok){try{new Audio(ok? 'https://cdn.pixabay.com/download/audio/2022/03/15/audio_ee19b5c9b7.mp3?filename=trumpet-6058.mp3':'https://cdn.pixabay.com/download/audio/2022/03/15/audio_7b35a46b3c.mp3?filename=incorrect-answer-6268.mp3').play()}catch(e){} } function conf(n){const c=document.getElementById('fxc');const ctx=c.getContext('2d');c.style.display='block';c.width=innerWidth;c.height=innerHeight;let parts=[];for(let k=0;k<n;k++){parts.push({x:Math.random()*c.width,y:Math.random()*c.height/2,vx:(Math.random()-0.5)*8,vy:Math.random()*6+2,size:Math.random()*6+4,color: k%2? '#ff7b00' : '#60a5fa'});} (function a(){ctx.clearRect(0,0,c.width,c.height);parts.forEach(p=>{p.x+=p.vx;p.y+=p.vy;p.vy+=0.18;ctx.fillStyle=p.color;ctx.fillRect(p.x,p.y,p.size,p.size);}); requestAnimationFrame(a); setTimeout(()=>{parts=[];c.style.display='none';},1600)})();}function sparks(n){const c=document.getElementById('fxc');const ctx=c.getContext('2d');c.style.display='block';c.width=innerWidth;c.height=innerHeight;let parts=[];for(let k=0;k<n;k++){parts.push({x:innerWidth/2+ (Math.random()-0.5)*180,y:innerHeight/2 + (Math.random()-0.5)*40,vx:(Math.random()-0.5)*12,vy:(Math.random()-2.5)*-6,size:Math.random()*4+2,color:'#ff5b5b'});} (function a(){ctx.clearRect(0,0,c.width,c.height);parts.forEach(p=>{p.x+=p.vx;p.y+=p.vy;p.vy+=0.18;ctx.fillStyle=p.color;ctx.fillRect(p.x,p.y,p.size,p.size);}); requestAnimationFrame(a); setTimeout(()=>{parts=[];c.style.display='none';},1200)})();}function saveResult(){try{const cur=localStorage.getItem('ep_current');if(!cur) return;const users=JSON.parse(localStorage.getItem('ep_users')||'[]');const u=users.find(x=>x.email===cur);if(!u) return;u.completed = u.completed||[]; if(!u.completed.includes(2)) u.completed.push(2); if(!u.streak||u.streak===0) u.streak=1; u.score = (u.score||0)+score; localStorage.setItem('ep_users', JSON.stringify(users));}catch(e){}}render();</script></body></html>

<!doctype html>
<html lang="pt-BR">
<head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Personagens — EnglishPlay</title><link rel="stylesheet" href="styles/global.css"></head>
<body class="bg-black text-yellow">
  <header class="top"><img src="assets/logo.png" class="logo small"><h1 class="brand">Personagens</h1></header>
  <main class="container">
    <section class="card">
      <h2>Personagens</h2>
      <div class="chars-grid">
        <div class="character-card" data-name="Sr. Tv" data-voice="male-1">
          <div class="character svg-tv" id="sr-tv">
            <!-- TV head SVG -->
            <svg width="160" height="160" viewBox="0 0 160 160" class="anim">
              <rect x="12" y="26" rx="12" ry="12" width="136" height="84" fill="#ffd400" stroke="#000" stroke-width="4"/>
              <rect x="52" y=" -6" width="56" height="40" fill="#000"/>
              <circle cx="40" cy="66" r="8" fill="#000"/><circle cx="120" cy="66" r="8" fill="#000"/>
              <rect x="52" y="86" width="56" height="44" rx="6" fill="#ffd400"/>
            </svg>
          </div>
          <h3>Sr. Tv</h3>
          <textarea class="say-text" placeholder="Digite o que Sr. Tv deve dizer"></textarea>
          <div class="row gap">
            <button class="btn speak">Falar</button>
            <button class="btn outline play-anim">Animar</button>
          </div>
        </div>

        <div class="character-card" data-name="Joe" data-voice="male-2">
          <div class="character svg-joe" id="joe">
            <svg width="140" height="160" viewBox="0 0 140 160">
              <circle cx="70" cy="40" r="28" fill="#f4c97b" stroke="#000" stroke-width="2"/>
              <rect x="40" y="70" width="60" height="70" rx="10" fill="#ffd400"/>
            </svg>
          </div>
          <h3>Joe</h3>
          <textarea class="say-text" placeholder="Digite o que Joe deve dizer"></textarea>
          <div class="row gap">
            <button class="btn speak">Falar</button>
            <button class="btn outline play-anim">Animar</button>
          </div>
        </div>

        <div class="character-card" data-name="Cassia" data-voice="female-1">
          <div class="character svg-cassia" id="cassia">
            <svg width="140" height="160" viewBox="0 0 140 160">
              <circle cx="70" cy="40" r="26" fill="#d7b39a" stroke="#000" stroke-width="2"/>
              <rect x="38" y="70" width="64" height="70" rx="10" fill="#ffd400"/>
            </svg>
          </div>
          <h3>Cássia</h3>
          <textarea class="say-text" placeholder="Digite o que Cássia deve dizer"></textarea>
          <div class="row gap">
            <button class="btn speak">Falar</button>
            <button class="btn outline play-anim">Animar</button>
          </div>
        </div>
      </div>
    </section>
  </main>
<script src="/socket.io/socket.io.js"></script>
<script src="scripts/characters.js"></script>
</body>
</html>

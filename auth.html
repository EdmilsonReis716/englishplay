<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrar — EnglishPlay</title>
    <link rel="stylesheet" href="estilo.css">

    <style>
        /* Estilo exclusivo da página de autenticação */

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #000;
        }

        .auth-box {
            width: 420px;
            background: #111;
            padding: 25px;
            border-radius: 20px;
            border: 3px solid #ffcc00;
            text-align: center;
            animation: pop 0.3s ease;
        }

        .auth-box img {
            width: 120px;
            margin-bottom: 10px;
            border-radius: 10px;
        }

        .auth-box h2 {
            margin-bottom: 20px;
            font-size: 28px;
            color: #ffcc00;
        }

        input {
            width: 100%;
            padding: 12px;
            border-radius: 12px;
            border: 2px solid #333;
            background: #1a1a1a;
            color: white;
            margin-bottom: 15px;
            font-size: 15px;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: #ffcc00;
            border-radius: 15px;
            color: black;
            font-weight: 700;
            margin-top: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn:hover {
            transform: scale(1.05);
        }

        .or {
            margin: 15px 0;
            opacity: 0.7;
            font-size: 14px;
        }

        @keyframes pop {
            from { transform: scale(0.85); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
    </style>
</head>

<body>

    <div class="auth-box">
        <img src="logo.png">

        <h2>Bem-vindo!</h2>

        <input type="text" id="username" placeholder="Nome de usuário">

        <button class="btn" onclick="entrar()">Entrar</button>

        <div class="or">ou</div>

        <input type="text" id="newUser" placeholder="Criar novo nome">

        <button class="btn" onclick="criarConta()">Criar conta</button>
    </div>

    <script src="storage.js"></script>

    <script>
        // Se já estiver logado → vai para index.html
        if (getLoggedUser()) {
            window.location.href = "index.html";
        }

        function entrar() {
            let nome = document.getElementById("username").value.trim();

            if (nome.length < 2) {
                alert("Digite um nome válido.");
                return;
            }

            let res = loginUser(nome);

            if (!res.ok) {
                alert(res.message);
                return;
            }

            window.location.href = "index.html";
        }

        function criarConta() {
            let nome = document.getElementById("newUser").value.trim();

            if (nome.length < 2) {
                alert("Escolha um nome válido.");
                return;
            }

            let res = createUser(nome);

            if (!res.ok) {
                alert(res.message);
                return;
            }

            alert("Conta criada! Agora faça login.");
        }
    </script>

</body>
</html>

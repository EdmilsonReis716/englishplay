<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrar • EnglishPlay</title>

    <link rel="stylesheet" href="style.css">

    <style>
        .auth-container {
            width: 420px;
            background: #111;
            border: 3px solid #ffcc00;
            border-radius: 20px;
            margin: 130px auto;
            padding: 30px;
            text-align: center;
            animation: fadeIn .3s ease;
        }

        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(20px);}
            to {opacity: 1; transform: translateY(0);}
        }

        .auth-input {
            width: 100%;
            padding: 14px;
            border-radius: 12px;
            background: #1a1a1a;
            color: white;
            border: 2px solid #333;
            margin-bottom: 15px;
        }

        .auth-btn {
            width: 100%;
            padding: 12px;
            background: #ffcc00;
            color: black;
            font-weight: 700;
            border-radius: 12px;
            cursor: pointer;
            transition: .25s;
            margin-bottom: 12px;
        }

        .auth-btn:hover {
            transform: scale(1.05);
        }

        .auth-logo {
            width: 120px;
            margin-bottom: 20px;
            animation: float 2.2s infinite ease-in-out;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        p {
            margin-top: 15px;
            opacity: 0.7;
        }
    </style>
</head>

<body>

<!-- NAVBAR -->
<header class="navbar">
    <div class="nav-logo" onclick="location.href='index.html'">
        <img src="logo.png">
        <span class="nav-title">EnglishPlay</span>
    </div>

    <input type="text" class="search-box" placeholder="Pesquisar..." disabled>

    <div class="nav-user" onclick="location.href='auth.html'">Entrar</div>
</header>


<!-- CONTAINER -->
<div class="auth-container">

    <img src="logo.png" class="auth-logo">

    <h1 style="color:#ffcc00; margin-bottom:20px;">Bem-vindo!</h1>

    <!-- LOGIN -->
    <input id="loginName" class="auth-input" placeholder="Nome de usuário">
    <button class="auth-btn" onclick="login()">Entrar</button>

    <p>ou</p>

    <!-- CADASTRO -->
    <input id="registerName" class="auth-input" placeholder="Criar novo nome">
    <button class="auth-btn" onclick="register()">Criar conta</button>
</div>


<script>
/* =====================================================
   BANCO LOCAL
===================================================== */
let USERS = JSON.parse(localStorage.getItem("users")) || {};
let SESSION = JSON.parse(localStorage.getItem("session")) || null;

function saveUsers(){ localStorage.setItem("users", JSON.stringify(USERS)); }
function saveSession(){ localStorage.setItem("session", JSON.stringify(SESSION)); }


/* =====================================================
   LOGIN
===================================================== */
function login() {
    let name = document.getElementById("loginName").value.trim();

    if (!USERS[name]) {
        alert("Usuário não encontrado!");
        return;
    }

    SESSION = USERS[name];
    saveSession();

    window.location.href = "index.html";
}


/* =====================================================
   CADASTRO
===================================================== */
function register() {
    let name = document.getElementById("registerName").value.trim();

    if (name.length < 3) {
        alert("Nome muito curto!");
        return;
    }
    if (USERS[name]) {
        alert("Nome já existe!");
        return;
    }

    USERS[name] = {
        name,
        avatar: "logo.png",
        xp: 0,
        streak: 0,
        lessonsUnlocked: 1,
        questionnaireDone: false,
        friends: [],
        requests: [],
        nameChanges: 0
    };

    saveUsers();

    SESSION = USERS[name];
    saveSession();

    window.location.href = "questionario.html";
}
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Questionário — EnglishPlay</title>

    <link rel="stylesheet" href="style.css">
    <script src="storage.js" defer></script>
    <script src="script.js" defer></script>

    <style>
        .q-container {
            max-width: 900px;
            margin: 120px auto;
            background: #111;
            padding: 35px;
            border-radius: 20px;
            border: 3px solid #ffcc00;
            animation: fadeIn 0.4s ease;
        }

        .q-title {
            font-size: 32px;
            font-weight: 700;
            color: #ffcc00;
            margin-bottom: 25px;
            text-align: center;
        }

        .q-box {
            margin-bottom: 30px;
        }

        .q-box label {
            font-size: 20px;
            font-weight: 600;
        }

        select {
            margin-top: 10px;
            padding: 12px;
            border-radius: 12px;
            width: 100%;
            background: #1b1b1b;
            color: white;
            border: 2px solid #333;
            font-size: 16px;
        }

        .mascot {
            width: 140px;
            display: block;
            margin: 0 auto 20px auto;
            animation: float 2.2s infinite ease-in-out;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
    </style>
</head>

<body>

<header class="navbar">
    <div class="navbar-left">
        <img src="logo.png" class="nav-logo">
        <span class="nav-title">EnglishPlay</span>
    </div>

    <div class="navbar-right">
        <button onclick="logout()" class="btn-logout">Sair</button>
    </div>
</header>


<div class="q-container">

    <img src="logo.png" class="mascot">

    <h1 class="q-title">Questionário Inicial</h1>

    <div class="q-box">
        <label>1. Onde você conheceu o EnglishPlay?</label>
        <select id="q1">
            <option>Instagram</option>
            <option>TikTok</option>
            <option>Facebook</option>
            <option>Indicação de amigo</option>
            <option>Outro</option>
        </select>
    </div>

    <div class="q-box">
        <label>2. Qual seu nível atual?</label>
        <select id="q2">
            <option>Não sei nada</option>
            <option>Sei o básico</option>
            <option>Consigo formar frases</option>
            <option>Intermediário</option>
            <option>Avançado</option>
        </select>
    </div>

    <div class="q-box">
        <label>3. Sua meta diária?</label>
        <select id="q3">
            <option>5 minutos</option>
            <option>10 minutos</option>
            <option>20 minutos</option>
            <option>30 minutos</option>
            <option>1 hora</option>
        </select>
    </div>

    <div class="q-box">
        <label>4. Seu objetivo principal?</label>
        <select id="q4">
            <option>Viagens</option>
            <option>Trabalho</option>
            <option>Escola/Faculdade</option>
            <option>Conversação</option>
            <option>Hobby</option>
        </select>
    </div>

    <div class="q-box">
        <label>5. Faixa etária</label>
        <select id="q5">
            <option>- de 13 anos</option>
            <option>13 a 17 anos</option>
            <option>18 a 24 anos</option>
            <option>25 a 35 anos</option>
            <option>36+</option>
        </select>
    </div>

    <div class="q-box">
        <label>6. Quanto você já estudou inglês?</label>
        <select id="q6">
            <option>Nada</option>
            <option>Um pouco</option>
            <option>Estudo há meses</option>
            <option>Estudo há anos</option>
        </select>
    </div>

    <div class="q-box">
        <label>7. Quer receber desafios semanais?</label>
        <select id="q7">
            <option>Sim</option>
            <option>Não</option>
        </select>
    </div>

    <div class="q-box">
        <label>8. Você prefere que tipo de aula?</label>
        <select id="q8">
            <option>Aulas curtas</option>
            <option>Aulas completas</option>
        </select>
    </div>

    <div class="q-box">
        <label>9. Qual tipo de conteúdo te motiva?</label>
        <select id="q9">
            <option>Vocabulário</option>
            <option>Gramática</option>
            <option>Conversação</option>
            <option>Listening</option>
            <option>Writing</option>
        </select>
    </div>

    <div class="q-box">
        <label>10. Qual sua meta com o aplicativo?</label>
        <select id="q10">
            <option>Falar inglês fluentemente</option>
            <option>Melhorar minha escrita</option>
            <option>Aprimorar escuta</option>
            <option>Passar em provas</option>
            <option>Estudar por diversão</option>
        </select>
    </div>

    <button class="btn-main" onclick="finishQuestionnaire()">Finalizar Questionário</button>

</div>

<script>
function finishQuestionnaire() {
    let user = JSON.parse(localStorage.getItem("currentUser"));

    if (!user) {
        alert("Erro: nenhuma conta ativa!");
        return;
    }

    user.questionnaireDone = true;
    localStorage.setItem("currentUser", JSON.stringify(user));

    alert("Questionário concluído!");
    window.location.href = "index.html";
}
</script>

</body>
</html>

<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>EnglishPlay</title>
  <link rel="icon" href="logo.png">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <header class="navbar">
    <div class="nav-left">
      <img src="logo.png" alt="EnglishPlay" class="logo-small">
      <div class="site-title"><span class="brand">EnglishPlay</span></div>
    </div>
    <div id="userArea" class="nav-right"></div>
  </header>

  <main id="main" class="main-container"></main>

  <!-- Chat Modal (Sr.TV) -->
  <div id="overlay" class="overlay hidden"></div>

  <div id="chatModal" class="modal hidden">
    <div class="chat-box">
      <div class="chat-header">
        <img src="logo.png" class="chat-logo" alt="Sr.TV">
        <div class="chat-title">Sr. TV — Suporte & IA</div>
        <button class="close-btn" id="closeChatBtn">✖</button>
      </div>
      <div id="chatMessages" class="chat-messages"></div>
      <div class="chat-input-area">
        <input id="chatInput" placeholder="Escreva sua dúvida..." />
        <button id="sendChatBtn" class="btn-send">Enviar</button>
      </div>
    </div>
  </div>

  <!-- Payment Modal (simulado) -->
  <div id="paymentModal" class="modal hidden">
    <div class="payment-box">
      <h2>Desbloquear Aula (Simulado)</h2>
      <p>Na versão pública os pagamentos são simulados. Você pode desbloquear a aula localmente.</p>
      <div style="margin-top:12px;display:flex;gap:8px;justify-content:flex-end">
        <button id="simulatePayBtn" class="btn-unlock">Simular pagamento</button>
        <button id="closePayBtn" class="close-btn">Fechar</button>
      </div>
    </div>
  </div>

  <!-- Avatar input hidden -->
  <input id="avatarFile" type="file" accept="image/*" style="display:none">

  <script src="./script.js"></script>
</body>
</html>

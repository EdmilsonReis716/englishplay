<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EnglishPlay</title>

    <link rel="stylesheet" href="style.css">
</head>

<body class="page fade-in">

    <!-- NAVBAR -->
    <header class="navbar">
        <div class="nav-left">
            <img src="logo.png" class="logo-small" />
            <div class="brand-area">
                <h1 class="brand">EnglishPlay</h1>
                <span class="subtitle">Seu portal de estudos</span>
            </div>
        </div>

        <div class="nav-middle">
            <input id="searchUsers" placeholder="Pesquisar usuários..." />
            <div id="searchResults" class="search-results hidden"></div>
        </div>

        <div id="userArea" class="nav-right"></div>
    </header>

    <!-- CONTEÚDO -->
    <main class="main-layout">

        <aside id="sidebar" class="sidebar card"></aside>

        <section class="sessions-area" id="sessionsArea">
            <!-- SESSÕES GERADAS PELO SCRIPT -->
        </section>

    </main>

    <!-- OVERLAY (para modais) -->
    <div id="overlay" class="overlay hidden"></div>

    <!-- LOGIN / CADASTRO -->
    <div id="authModal" class="modal hidden">
        <div class="modal-card scale-in">
            <h2>Entrar / Cadastrar</h2>

            <input id="authUser" placeholder="Nome de usuário" />
            <input id="authPass" type="password" placeholder="Senha" />

            <div class="row">
                <button id="authLoginBtn" class="btn">Entrar</button>
                <button id="authRegisterBtn" class="btn ghost">Cadastrar</button>
            </div>
        </div>
    </div>

    <!-- QUESTIONÁRIO -->
    <div id="questionModal" class="modal hidden">
        <div class="modal-card scale-in">
            <h2>Questionário</h2>

            <label>Como ficou sabendo do EnglishPlay?</label>
            <select id="q_source">
                <option>Instagram</option>
                <option>TikTok</option>
                <option>Amigos</option>
                <option>Outro</option>
            </select>

            <label>Meta diária</label>
            <select id="q_days">
                <option value="3">3 dias</option>
                <option value="7" selected>7 dias</option>
                <option value="14">14 dias</option>
                <option value="30">30 dias</option>
            </select>

            <label>Objetivo</label>
            <select id="q_reason">
                <option>Estudos</option>
                <option>Trabalho</option>
                <option>Viagem</option>
                <option>Lazer</option>
            </select>

            <label>Nível atual</label>
            <div class="radio-row">
                <label><input type="radio" name="q_level" value="nada" checked> Nada</label>
                <label><input type="radio" name="q_level" value="pouco"> Pouco</label>
                <label><input type="radio" name="q_level" value="basico"> Básico</label>
                <label><input type="radio" name="q_level" value="fluente"> Fluente</label>
            </div>

            <button id="finishQuestion" class="btn">Finalizar</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

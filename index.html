<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>EnglishPlay</title>
  <link rel="icon" href="logo.png">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="navbar">
    <div class="nav-left">
      <img src="logo.png" alt="EnglishPlay" class="logo-small" id="logoTop">
      <div>
        <div class="brand">EnglishPlay</div>
        <div class="subtitle">Seu portal de estudos</div>
      </div>
    </div>

    <div id="userArea" class="nav-right"></div>
  </header>

  <main id="main" class="main-container"></main>

  <!-- Overlay -->
  <div id="overlay" class="overlay hidden"></div>

  <!-- Chat Modal (Sr.TV) -->
  <div id="chatModal" class="modal hidden" role="dialog" aria-hidden="true">
    <div class="chat-box">
      <div class="chat-header">
        <img src="logo.png" class="chat-logo" alt="Sr.TV">
        <div class="chat-title">Sr. TV — Suporte & IA</div>
        <button class="close-btn" id="closeChatBtn">Fechar</button>
      </div>
      <div id="chatMessages" class="chat-messages"></div>
      <div class="chat-input-area">
        <input id="chatInput" placeholder="Escreva sua dúvida..." autocomplete="off" />
        <button id="sendChatBtn" class="btn-send">Enviar</button>
      </div>
    </div>
  </div>

  <!-- Payment Modal (simulado) -->
  <div id="paymentModal" class="modal hidden">
    <div class="payment-box">
      <h2>Desbloquear Aula</h2>
      <p>Este é um desbloqueio simulado para demonstração. No app real usaremos Mercado Pago + webhook.</p>
      <div style="margin-top:12px;display:flex;gap:8px;justify-content:flex-end">
        <button id="simulatePayBtn" class="btn-unlock">Simular pagamento</button>
        <button id="closePayBtn" class="close-btn">Fechar</button>
      </div>
    </div>
  </div>

  <!-- Unlock animation container -->
  <div id="unlockAnim" class="unlock-anim hidden"></div>

  <!-- Hidden file input for avatar -->
  <input id="avatarFile" accept="image/*" type="file" style="display:none">

  <script src="script.js"></script>
</body>
</html>

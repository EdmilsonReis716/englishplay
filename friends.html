<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amigos ‚Äî EnglishPlay</title>

    <link rel="stylesheet" href="estilo.css">

    <style>
        .friends-container {
            width: 750px;
            margin: 140px auto;
            background: #111;
            border: 3px solid #ffcc00;
            border-radius: 20px;
            padding: 25px;
        }

        .title {
            font-size: 28px;
            font-weight: 700;
            color: #ffcc00;
            margin-bottom: 25px;
            text-align: center;
        }

        .search-input-2 {
            width: 100%;
            padding: 12px;
            background: #1a1a1a;
            border: 2px solid #333;
            border-radius: 12px;
            color: white;
            margin-bottom: 22px;
        }

        .user-box {
            background: #1a1a1a;
            padding: 14px;
            border-radius: 12px;
            border: 2px solid #333;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
        }

        .add-btn {
            background: #ffcc00;
            padding: 8px 14px;
            color: black;
            border-radius: 12px;
            font-weight: 700;
            cursor: pointer;
        }

        .friend-item {
            padding: 10px;
            background: #1a1a1a;
            border-radius: 12px;
            border: 2px solid #333;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<!-- NAVBAR -->
<div class="navbar">
    <div class="nav-left" onclick="location.href='index.html'">
        <img src="logo.png">
        <div class="nav-title">EnglishPlay</div>
    </div>

    <input type="text" disabled class="search-box" placeholder="Amigos">

    <button class="btn-yellow" onclick="logout()">Sair</button>
</div>

<div class="friends-container">
    <div class="title">üë• Procurar Amigos</div>

    <input type="text" id="buscar" class="search-input-2" placeholder="Digite o nome do usu√°rio..." oninput="buscarUsuarios()">

    <div id="resultados"></div>

    <div class="title">Meus Amigos</div>

    <div id="listaAmigos"></div>
</div>

<script src="storage.js"></script>
<script src="mascotes.js"></script>

<script>
/* ============================================================
   INICIAR P√ÅGINA
============================================================ */

let meuNome = getLoggedUser();
if (!meuNome) location.href = "auth.html";

let users = loadUsers();
let meuUser = users[meuNome];

let resultados = document.getElementById("resultados");
let amigosDiv = document.getElementById("listaAmigos");

/* ============================================================
   GERAR LISTA DE AMIGOS
============================================================ */

function carregarAmigos() {
    amigosDiv.innerHTML = "";

    if (meuUser.friends.length === 0) {
        amigosDiv.innerHTML = "<p>Nenhum amigo ainda.</p>";
        return;
    }

    meuUser.friends.forEach(a => {
        let item = document.createElement("div");
        item.className = "friend-item";
        item.textContent = a;
        amigosDiv.appendChild(item);
    });
}

carregarAmigos();

/* ============================================================
   BUSCAR USU√ÅRIOS
============================================================ */

function buscarUsuarios() {
    let termo = document.getElementById("buscar").value.toLowerCase();
    resultados.innerHTML = "";

    if (termo.length < 1) return;

    Object.keys(users).forEach(u => {
        if (u.toLowerCase().includes(termo) && u !== meuNome) {
            let div = document.createElement("div");
            div.className = "user-box";

            div.innerHTML = `
                <span>${u}</span>
                <button class="add-btn" onclick="adicionar('${u}')">Adicionar</button>
            `;

            resultados.appendChild(div);
        }
    });
}

/* ============================================================
   ADICIONAR AMIGO
============================================================ */

function adicionar(nome) {
    let res = addFriend(nome);

    if (res.ok) {
        mascoteFala("Amigo adicionado!");
        meuUser = loadUsers()[meuNome]; 
        carregarAmigos();
    } else {
        mascoteFala(res.message);
    }
}

function logout() {
    localStorage.removeItem("englishplay_logged_user");
    location.href = "auth.html";
}
</script>

</body>
</html>

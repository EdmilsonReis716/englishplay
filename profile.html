<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil ‚Äî EnglishPlay</title>

    <link rel="stylesheet" href="estilo.css">

    <style>
        .perfil-container {
            width: 850px;
            margin: 130px auto;
            background: #111;
            border: 3px solid #ffcc00;
            border-radius: 20px;
            padding: 25px;
        }

        .perfil-top {
            display: flex;
            gap: 25px;
            align-items: center;
        }

        .perfil-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 3px solid #ffcc00;
        }

        .perfil-name {
            font-size: 30px;
            font-weight: 700;
            color: #ffcc00;
        }

        .perfil-stats {
            margin-top: 10px;
            font-size: 18px;
            opacity: 0.9;
        }

        .section-title {
            margin-top: 25px;
            font-size: 24px;
            color: #ffcc00;
            font-weight: 600;
        }

        .friend-box {
            background: #1a1a1a;
            padding: 14px;
            border-radius: 12px;
            margin-top: 10px;
            border: 2px solid #333;
        }

        .edit-btn {
            margin-top: 20px;
            padding: 10px 18px;
            background: #ffcc00;
            border-radius: 15px;
            font-weight: 700;
            cursor: pointer;
            color: black;
        }
    </style>
</head>
<body>

<!-- NAVBAR -->
<div class="navbar">
    <div class="nav-left" onclick="location.href='index.html'">
        <img src="logo.png">
        <div class="nav-title">EnglishPlay</div>
    </div>

    <input type="text" disabled class="search-box" placeholder="Meu perfil">

    <button class="btn-yellow" onclick="logout()">Sair</button>
</div>

<div class="perfil-container">

    <!-- Parte de cima -->
    <div class="perfil-top">
        <img id="fotoPerfil" class="perfil-img" src="logo.png">

        <div>
            <div id="nomePerfil" class="perfil-name">Carregando...</div>

            <div class="perfil-stats">
                ‚≠ê XP total: <span id="xpPerfil"></span><br>
                üî• Dias seguidos: <span id="streakPerfil"></span><br>
                ü¶ä Mascote: <span id="mascotePerfil"></span>
            </div>

            <div class="edit-btn" onclick="editarPerfil()">Editar Perfil</div>
        </div>
    </div>

    <!-- Amigos -->
    <div class="section-title">üë• Amigos</div>
    <div id="listaAmigos"></div>

</div>

<script src="storage.js"></script>
<script src="mascotes.js"></script>

<script>
/* ============================================================
    CARREGAR PERFIL
============================================================ */

let userName = getLoggedUser();
if (!userName) location.href = "auth.html";

let user = getUserData(userName);

// Atualizar elementos
document.getElementById("nomePerfil").textContent = user.name;
document.getElementById("xpPerfil").textContent = user.xp;
document.getElementById("streakPerfil").textContent = user.streak;
document.getElementById("mascotePerfil").textContent = user.mascot;

// Gerar lista de amigos
let amigosDiv = document.getElementById("listaAmigos");
if (user.friends.length === 0) {
    amigosDiv.innerHTML = "<p>Nenhum amigo adicionado ainda.</p>";
} else {
    user.friends.forEach(a => {
        let box = document.createElement("div");
        box.className = "friend-box";
        box.textContent = a;
        amigosDiv.appendChild(box);
    });
}

/* ============================================================
    FUN√á√ïES
============================================================ */

function editarPerfil() {
    alert("Fun√ß√£o editar perfil (trocar foto, nome, mascote) ser√° adicionada aqui futuramente.");
}

function logout() {
    localStorage.removeItem("englishplay_logged_user");
    location.href = "auth.html";
}
</script>

</body>
</html>

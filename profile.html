<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Seu Perfil ‚Äî EnglishPlay</title>

    <link rel="stylesheet" href="style.css" />
    <script src="storage.js" defer></script>
    <script src="script.js" defer></script>

    <style>
        .profile-container {
            max-width: 900px;
            margin: 130px auto;
            background: #111;
            padding: 35px;
            border: 3px solid #ffcc00;
            border-radius: 20px;
            animation: fadeIn .5s ease;
        }

        .pf-mascot {
            width: 130px;
            display: block;
            margin: 0 auto 15px auto;
            animation: float 2.5s infinite ease-in-out;
        }

        .pf-title {
            color: #ffcc00;
            font-size: 32px;
            font-weight: 700;
            text-align: center;
        }

        .pf-grid {
            margin-top: 35px;
            display: grid;
            grid-template-columns: 280px 1fr;
            gap: 25px;
        }

        .pf-card {
            background: #0c0c0c;
            padding: 20px;
            border-radius: 15px;
            border: 2px solid #333;
        }

        .pf-avatar {
            width: 160px;
            height: 160px;
            border-radius: 50%;
            margin: 10px auto;
            display: block;
            border: 4px solid #ffcc00;
            object-fit: cover;
        }

        .pf-stat {
            text-align: center;
            font-size: 18px;
            margin-top: 10px;
            color: #ccc;
        }

        .pf-box label {
            font-weight: 600;
            display: block;
            margin-top: 15px;
        }

        .pf-input {
            width: 100%;
            padding: 12px;
            border-radius: 12px;
            background: #1a1a1a;
            border: 2px solid #333;
            color: white;
            margin-top: 5px;
        }

        .friend-item {
            background: #1a1a1a;
            padding: 12px;
            border-radius: 12px;
            border: 2px solid #333;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<header class="navbar">
    <div class="navbar-left">
        <img src="logo.png" class="nav-logo" />
        <span class="nav-title">EnglishPlay</span>
    </div>

    <div class="navbar-right">
        <button onclick="window.location.href='index.html'" class="btn-logout">Voltar</button>
        <button onclick="logout()" class="btn-logout">Sair</button>
    </div>
</header>


<div class="profile-container">

    <img src="logo.png" class="pf-mascot">

    <h1 class="pf-title">Seu Perfil</h1>

    <div class="pf-grid">

        <!-- LADO ESQUERDO -->
        <div class="pf-card">

            <img id="pfAvatar" class="pf-avatar">

            <h2 id="pfName" style="text-align:center; margin-top:10px;"></h2>

            <p class="pf-stat">üî• <span id="pfStreak"></span> dias</p>
            <p class="pf-stat">‚≠ê <span id="pfXp"></span> XP</p>

            <hr style="margin: 20px 0; border-color: #333;">

            <div class="pf-box">
                <label>Mudar avatar (URL):</label>
                <input id="newAvatar" class="pf-input" placeholder="https://...">
                <button class="btn-main" onclick="saveAvatar()">Salvar Avatar</button>

                <label>Mudar nome (at√© 3 vezes):</label>
                <input id="newName" class="pf-input" placeholder="Novo nome">
                <button class="btn-main" onclick="saveName()">Salvar Nome</button>
            </div>

        </div>


        <!-- LADO DIREITO -->
        <div class="pf-card">

            <h2 style="color:#ffcc00; text-align:center;">Amigos</h2>

            <div id="friendList"></div>

            <hr style="margin: 20px 0; border-color: #333;">

            <h2 style="color:#ffcc00; text-align:center;">Pedidos de Amizade</h2>

            <div id="requestList"></div>

        </div>

    </div>

</div>

<script>
/* ===============================
   CARREGAR PERFIL
================================*/

let user = JSON.parse(localStorage.getItem("currentUser"));
let allUsers = JSON.parse(localStorage.getItem("users")) || {};

if (!user) window.location.href = "auth.html";

document.getElementById("pfAvatar").src = user.avatar || "logo.png";
document.getElementById("pfName").innerText = user.name;
document.getElementById("pfStreak").innerText = user.streak || 0;
document.getElementById("pfXp").innerText = user.xp || 0;


/* ===============================
   SALVAR AVATAR
================================*/

function saveAvatar() {
    const url = document.getElementById("newAvatar").value.trim();
    if (!url) return alert("URL inv√°lida!");

    user.avatar = url;
    updateUser();
}


/* ===============================
   MUDAR NOME (at√© 3 vezes)
================================*/

function saveName() {
    let novo = document.getElementById("newName").value.trim();
    if (!novo) return alert("Nome inv√°lido!");

    user.nameChanges = user.nameChanges || 0;

    if (user.nameChanges >= 3)
        return alert("Voc√™ atingiu o limite de troca de nome!");

    if (allUsers[novo])
        return alert("Este nome j√° est√° em uso!");

    // Registrar troca
    allUsers[user.name] = null;
    delete allUsers[user.name];

    user.name = novo;
    user.nameChanges++;

    allUsers[novo] = user;

    localStorage.setItem("users", JSON.stringify(allUsers));
    localStorage.setItem("currentUser", JSON.stringify(user));

    alert("Nome atualizado!");
    location.reload();
}


/* ===============================
   LISTAR AMIGOS
================================*/

function renderFriends() {
    const fl = document.getElementById("friendList");
    fl.innerHTML = "";

    const arr = user.friends || [];

    if (arr.length === 0) {
        fl.innerHTML = "<p>Voc√™ n√£o tem amigos ainda.</p>";
        return;
    }

    arr.forEach(f => {
        fl.innerHTML += `
            <div class="friend-item">
                ${f}
            </div>
        `;
    });
}


/* ===============================
   LISTAR PEDIDOS
================================*/

function renderRequests() {
    const rl = document.getElementById("requestList");
    rl.innerHTML = "";

    const arr = user.requests || [];

    if (arr.length === 0) {
        rl.innerHTML = "<p>Nenhum pedido pendente.</p>";
        return;
    }

    arr.forEach(r => {
        rl.innerHTML += `
            <div class="friend-item">
                ${r}
                <button class="btn-main" onclick="acceptFriend('${r}')">Aceitar</button>
            </div>
        `;
    });
}


/* ===============================
   ACEITAR AMIZADE
================================*/

function acceptFriend(name) {
    user.requests = user.requests.filter(n => n !== name);
    user.friends = user.friends || [];
    user.friends.push(name);

    allUsers[name].friends = allUsers[name].friends || [];
    allUsers[name].friends.push(user.name);

    updateUser();
    alert("Agora voc√™s s√£o amigos!");

    renderFriends();
    renderRequests();
}


/* ===============================
   SALVAR USU√ÅRIO
================================*/

function updateUser() {
    allUsers[user.name] = user;

    localStorage.setItem("users", JSON.stringify(allUsers));
    localStorage.setItem("currentUser", JSON.stringify(user));
}


/* ===============================
   INICIAR RENDERIZA√á√ÉO
================================*/

renderFriends();
renderRequests();

</script>

</body>
</html>

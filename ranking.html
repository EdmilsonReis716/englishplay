<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ranking ‚Äî EnglishPlay</title>

    <link rel="stylesheet" href="estilo.css">

    <style>
        .rank-container {
            width: 700px;
            margin: 140px auto;
            background: #111;
            border: 3px solid #ffcc00;
            border-radius: 20px;
            padding: 25px;
        }

        .rank-title {
            font-size: 30px;
            font-weight: 700;
            color: #ffcc00;
            text-align: center;
            margin-bottom: 25px;
        }

        .user-rank {
            background: #1a1a1a;
            border: 2px solid #333;
            margin-bottom: 12px;
            padding: 14px;
            display: flex;
            justify-content: space-between;
            border-radius: 14px;
            font-size: 18px;
            transition: .25s;
        }

        .user-rank:hover {
            transform: scale(1.03);
            border-color: #ffcc00;
        }

        .medal {
            font-size: 22px;
            margin-right: 8px;
        }

        .me {
            border-color: #ffcc00 !important;
            background: #222 !important;
        }
    </style>
</head>
<body>

<!-- NAVBAR -->
<div class="navbar">
    <div class="nav-left" onclick="location.href='index.html'">
        <img src="logo.png">
        <div class="nav-title">EnglishPlay</div>
    </div>

    <input type="text" disabled class="search-box" placeholder="Ranking">

    <button class="btn-yellow" onclick="logout()">Sair</button>
</div>

<div class="rank-container">
    <div class="rank-title">üèÜ Ranking Global</div>

    <div id="rankList"></div>
</div>

<script src="storage.js"></script>
<script src="mascotes.js"></script>

<script>
/* ============================================================
   CARREGAR DADOS DO RANKING
============================================================ */

let me = getLoggedUser();
if (!me) location.href = "auth.html";

let ranking = getRanking();

/* ============================================================
   GERAR LISTA
============================================================ */

let list = document.getElementById("rankList");

ranking.forEach((user, index) => {
    let medal = "";

    if (index === 0) medal = "ü•á ";
    else if (index === 1) medal = "ü•à ";
    else if (index === 2) medal = "ü•â ";

    let div = document.createElement("div");
    div.className = "user-rank";

    if (user.name === me) div.classList.add("me");

    div.innerHTML = `
        <span>${medal}${index + 1}. ${user.name}</span>
        <span>${user.xp} XP</span>
    `;

    list.appendChild(div);
});

/* ============================================================
   REA√á√ÉO DO MASCOTE AO RANKING
============================================================ */

setTimeout(() => {
    let pos = ranking.findIndex(u => u.name === me) + 1;

    if (pos === 1) mascoteFala("Voc√™ est√° em primeiro! Incr√≠vel! ü•á");
    else if (pos <= 5) mascoteFala("Top 5! Voc√™ est√° indo muito bem! ‚≠ê");
    else mascoteFala("Continue treinando, voc√™ sobe no ranking!");
}, 800);

function logout() {
    localStorage.removeItem("englishplay_logged_user");
    location.href = "auth.html";
}
</script>

</body>
</html>

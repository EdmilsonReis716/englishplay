<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>EnglishPlay</title>
<link rel="stylesheet" href="styles/global.css">
</head>
<body class="bg-black text-yellow">
  <main class="centered-container">
    <header class="top"><img src="assets/logo.png" class="logo"><h1 class="brand">EnglishPlay</h1></header>
    <section class="card auth-card">
      <div class="toggle-auth">
        <button id="showLogin" class="btn-tab active">Login</button>
        <button id="showSignup" class="btn-tab">Cadastro</button>
      </div>
      <form id="loginForm" class="auth-form">
        <label>Email ou Nome de usuário<input id="loginId" required></label>
        <label>Senha<input id="loginPass" type="password" required></label>
        <div class="row gap"><button class="btn primary" type="submit">Entrar</button></div>
      </form>
      <form id="signupForm" class="auth-form hidden">
        <label>Contato<input id="signupContact" required></label>
        <label>Nome<input id="signupName" required></label>
        <label>Usuário<input id="signupUsername" required></label>
        <label>Senha<input id="signupPass" type="password" required></label>
        <label>Confirmar<input id="signupPassConfirm" type="password" required></label>
        <div class="row gap"><button class="btn primary" type="submit">Criar</button></div>
      </form>
      <div class="row gap" style="margin-top:10px;">
        <a href="/client/characters.html" class="btn outline">Ver personagens</a>
      </div>
    </section>
  </main>
<script src="/socket.io/socket.io.js"></script>
<script src="scripts/app.client.js"></script>
</body>
</html>

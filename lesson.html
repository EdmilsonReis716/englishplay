<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aula ‚Äî EnglishPlay</title>

    <link rel="stylesheet" href="style.css">
    <script src="storage.js" defer></script>
    <script src="lessons.js" defer></script>
    <script src="mascotes.js" defer></script>

    <style>
        .lesson-container {
            max-width: 900px;
            margin: 140px auto;
            padding: 30px;
            background: #111;
            border-radius: 25px;
            border: 3px solid #ffcc00;
            animation: fadeIn .4s ease;
        }

        .lesson-title {
            font-size: 30px;
            font-weight: 700;
            color: #ffcc00;
            margin-bottom: 20px;
        }

        .lesson-block {
            background: #0c0c0c;
            padding: 25px;
            border-radius: 20px;
            border: 2px solid #333;
        }

        .mascot-lesson {
            width: 110px;
            margin: 0 auto 15px auto;
            display: block;
            animation: float 2s infinite ease-in-out;
        }

        #dragArea .word {
            display: inline-block;
            background: #ffcc00;
            color: black;
            padding: 10px 15px;
            border-radius: 25px;
            margin: 8px;
            font-weight: 600;
            cursor: grab;
            transition: transform .2s ease;
        }

        #dragArea .word:hover {
            transform: scale(1.1);
        }

        #dropZone {
            margin-top: 20px;
            min-height: 70px;
            padding: 15px;
            border: 2px dashed #555;
            border-radius: 15px;
        }

        .option-btn {
            width: 100%;
            padding: 15px;
            margin-top: 10px;
            border-radius: 15px;
            background: #1a1a1a;
            color: white;
            font-weight: 600;
            border: 2px solid #333;
            cursor: pointer;
            transition: .2s;
        }

        .option-btn:hover {
            border-color: #ffcc00;
            transform: scale(1.03);
        }

        .input-write {
            width: 100%;
            padding: 12px;
            margin-top: 12px;
            border-radius: 12px;
            border: 2px solid #333;
            background: #1a1a1a;
            color: white;
        }

        .progress-bar {
            height: 14px;
            width: 100%;
            border-radius: 10px;
            overflow: hidden;
            background: #222;
            margin-bottom: 20px;
        }

        .progress-fill {
            height: 100%;
            width: 0%;
            background: linear-gradient(to right, #ffcc00, #ffe680);
            transition: .4s ease;
        }

        .finish-box {
            text-align: center;
            padding: 20px;
            background: #0c0c0c;
            border-radius: 20px;
            margin-top: 20px;
            border: 2px solid #333;
        }
    </style>
</head>

<body>

<header class="navbar">
    <div class="navbar-left">
        <img src="logo.png" class="nav-logo" />
        <span class="nav-title">EnglishPlay</span>
    </div>

    <div class="navbar-right">
        <button class="btn-logout" onclick="window.location.href='index.html'">Voltar</button>
        <button class="btn-logout" onclick="logout()">Sair</button>
    </div>
</header>


<div class="lesson-container">

    <img src="logo.png" class="mascot-lesson">

    <h1 class="lesson-title" id="lessonTitle">Carregando...</h1>

    <div class="progress-bar">
        <div class="progress-fill" id="progressFill"></div>
    </div>

    <div id="lessonBlock" class="lesson-block">
        Carregando exerc√≠cio...
    </div>

</div>


<script>
/* =======================================================
   CARREGAR A AULA
======================================================= */

let currentUser = JSON.parse(localStorage.getItem("currentUser"));
let allUsers = JSON.parse(localStorage.getItem("users")) || {};

const params = new URLSearchParams(window.location.search);
const lessonId = Number(params.get("id"));

if (!currentUser) window.location.href = "auth.html";

document.getElementById("lessonTitle").innerText = `Li√ß√£o ${lessonId}`;

/* PROGRESSO DA AULA (5 exerc√≠cios) */
let index = 0;
const total = 5;

function updateProgress() {
    document.getElementById("progressFill").style.width = `${(index / total) * 100}%`;
}

/* =======================================================
   RENDERIZAR EXERC√çCIOS
======================================================= */

function renderExercise() {
    updateProgress();

    if (index >= total) return finishLesson();

    const block = document.getElementById("lessonBlock");
    const exercise = LESSON_BANK[index]; // vem de lessons.js

    if (exercise.type === "choice") {
        block.innerHTML = `
            <h2>${exercise.question}</h2>
            ${exercise.options.map(o =>
                `<button class="option-btn" onclick="checkChoice('${o}', '${exercise.answer}')">${o}</button>`
            ).join("")}
        `;
    }

    if (exercise.type === "write") {
        block.innerHTML = `
            <h2>${exercise.question}</h2>
            <input id="writeInput" class="input-write" placeholder="Digite sua resposta...">
            <button class="btn-main" onclick="checkWrite('${exercise.answer}')">Verificar</button>
        `;
    }

    if (exercise.type === "drag") {
        block.innerHTML = `
            <h2>${exercise.question}</h2>
            <div id="dragArea"></div>
            <div id="dropZone"></div>
            <button class="btn-main" onclick="checkDrag('${exercise.answer}')">Verificar</button>
        `;

        exercise.words.forEach(w => {
            const bubble = document.createElement("span");
            bubble.className = "word";
            bubble.innerText = w;
            bubble.draggable = true;

            bubble.ondragstart = e => e.dataTransfer.setData("text", w);
            document.getElementById("dragArea").appendChild(bubble);
        });

        const dz = document.getElementById("dropZone");
        dz.ondragover = e => e.preventDefault();
        dz.ondrop = e => {
            e.preventDefault();
            const w = e.dataTransfer.getData("text");
            dz.innerHTML += `<span class="word">${w}</span>`;
        };
    }
}

/* =======================================================
   VERIFICA√á√ïES
======================================================= */

function checkChoice(sel, correct) {
    feedback(sel === correct, correct);
}

function checkWrite(correct) {
    let v = document.getElementById("writeInput").value.trim().toLowerCase();
    feedback(v === correct.toLowerCase(), correct);
}

function checkDrag(correct) {
    const words = [...document.querySelectorAll("#dropZone .word")].map(w => w.innerText);
    const phrase = words.join(" ").trim();

    feedback(phrase === correct, correct);
}

/* =======================================================
   FEEDBACK FINAL
======================================================= */

function feedback(isCorrect, correctAnswer) {
    const block = document.getElementById("lessonBlock");

    if (isCorrect) {
        mascoteFala("Muito bem! Continue assim!");
        block.classList.add("correct-flash");

        // XP
        currentUser.xp += 10;
        allUsers[currentUser.name] = currentUser;

        localStorage.setItem("currentUser", JSON.stringify(currentUser));
        localStorage.setItem("users", JSON.stringify(allUsers));

        setTimeout(() => {
            block.classList.remove("correct-flash");
            index++;
            renderExercise();
        }, 700);

    } else {
        mascoteFala("Ops! Vamos melhorar!");
        block.classList.add("error-flash");

        block.innerHTML += `
            <p style="color:#ff5757; margin-top:10px;">
                Corre√ß√£o: <b>${correctAnswer}</b>
            </p>
        `;

        setTimeout(() => {
            block.classList.remove("error-flash");
        }, 700);
    }
}

/* =======================================================
   FINALIZAR AULA
======================================================= */

function finishLesson() {
    const block = document.getElementById("lessonBlock");

    block.innerHTML = `
        <div class="finish-box">
            <h2>üéâ Parab√©ns!</h2>
            <p>Voc√™ finalizou a aula e ganhou +10 XP!</p>
            <button class="btn-main" onclick="window.location.href='index.html'">Voltar ao In√≠cio</button>
        </div>
    `;

    // Desbloquear pr√≥xima li√ß√£o
    currentUser.lessonsUnlocked = Math.max(currentUser.lessonsUnlocked, lessonId + 1);
    allUsers[currentUser.name] = currentUser;

    localStorage.setItem("currentUser", JSON.stringify(currentUser));
    localStorage.setItem("users", JSON.stringify(allUsers));
}

/* iniciar */
renderExercise();
</script>

</body>
</html>
